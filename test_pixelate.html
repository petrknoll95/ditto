<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .g_image_wrap {
            position: relative;
        }

    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <!-- GLOBAL JS HANDLER -->
    <script>
        (function (global) { global.pageFunctions = global.pageFunctions || { executed: {}, functions: {}, addFunction: function (id, fn) { if (!this.functions[id]) this.functions[id] = fn }, executeFunctions: function () { if (this.added) return; this.added = true; for (const id in this.functions) { if (!this.executed[id]) { try { this.functions[id](); this.executed[id] = true } catch (e) { console.error(`Error executing function ${id}:`, e) } } } } } })(window);
    </script>
</head>

<body data-theme="light">

    <div style="display: flex; flex-direction: row; align-items: start; justify-content: start; gap: 20px;">
        
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="g_image_wrap" data-pixelate="true" data-pixelate-trigger="scroll" data-pixelate-size="12"
                data-pixelate-frames="16" data-pixelate-duration="0.5">
                <img src="https://cdn.prod.website-files.com/677267f4d415dc401ae2f785/6772e31245d76e5bc6d97551_s_testimonial_profile_02.jpg"
                    alt="Random image 1">
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; align-items: center;">
                Scrolltrigger
            </div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div class="g_image_wrap" id="pixelate-trigger-custom" data-pixelate="true" data-pixelate-size="12"
                data-pixelate-frames="16" data-pixelate-duration="0.5" data-pixelate-hidden="true">
                <img src="https://cdn.prod.website-files.com/677267f4d415dc401ae2f785/6772e31245d76e5bc6d97551_s_testimonial_profile_02.jpg"
                    alt="Random image 1">
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center; align-items: center;">
                <button onclick="handlePixelateIn()">In</button>
                <button onclick="handlePixelateOut()">Out</button>
            </div>
        </div>

    </div>

    <script src="components/gsap_pixelate.js"></script>

    <!-- Button handlers -->
    <script>
        function handlePixelateIn() {
            const container = document.getElementById('pixelate-trigger-custom');
            if (container && container.pixelateIn) {
                container.pixelateIn();
            }
        }

        function handlePixelateOut() {
            const container = document.getElementById('pixelate-trigger-custom');
            if (container && container.pixelateOut) {
                container.pixelateOut();
            }
        }
    </script>

    <!-- COMPONENT JS HANDLER -->
    <script>
        pageFunctions.executeFunctions();
    </script>

</body>

</html>
