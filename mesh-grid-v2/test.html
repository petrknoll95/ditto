<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        .home_hero_wrap {
            width: 100%;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <section class="home_hero_wrap" data-grid-density="1" data-grid-size="1.25" data-grid-opacity="0.25"
        data-repulsion-strength="5" data-ripple-amplitude="50" data-grid-bg="true" data-padding-bottom="main"
        data-grid-padding="8" data-ripple-duration="2.5" data-ripple-affect="size opacity"
        data-grid-effect="repulsion ripple" data-padding-top="hero" data-repulsion-radius="250"
        data-ripple-thickness="0.1" data-repulsion-max-force="4">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
    <script src="particles_core.js"></script>
    <script src="particles_repulsion.js"></script>
    <script src="particles_ripple.js"></script>
</body>

</html>
